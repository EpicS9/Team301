<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="body">
        <div class="header">
            <p id="header">Login Page</p>
        </div>
        <div class="login">
            <div class="form" id="login-form">
                <form action="" class="login_form">
                    <h3>Login Page</h3>
                    <label for="email-id">Email-id:</label>
                    <input type="text" id="email-id" name="email-id" placeholder="Enter your email id" required>
                
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter the password" required>
                    <br>
                    <a href="javascript:void(0);" onclick="showSignUpForm()">Do not have an account? Sign Up</a>
                    <br><br>
                    <div class="submit">
                        <input class="btn btn-primary" type="submit" value="Submit">
                        <input class="btn btn-primary" type="button" value="Clear" onclick="clearForm()">
                    </div>
                </form>
            </div>

            <div class="form" id="signup-form" style="display: none;">
                <form action="" class="signup_form">
                    <h3>Sign Up Page</h3>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    
                    <br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    
                    <br>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email id" required>
                    
                    <br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
                    
                    <br><br>
                    <div class="submit">
                        <input class="btn btn-primary" type="submit" value="Sign Up">
                        <input class="btn btn-primary" type="button" value="Clear" onclick="clearForm()">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignUpForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function clearForm() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => form.reset());
        }
    </script>
</body>
</html>
